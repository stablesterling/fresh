<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFree Music</title>
    <style>
        :root { --bg: #0f0f0f; --card: #1e1e1e; --accent: #1db954; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .search-box { width: 100%; max-width: 500px; display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; }
        button { padding: 10px 20px; border-radius: 25px; border: none; background: var(--accent); font-weight: bold; cursor: pointer; }
        #player-container { width: 100%; max-width: 600px; margin-bottom: 30px; display: none; }
        iframe { width: 100%; aspect-ratio: 16 / 9; border-radius: 12px; }
        .song-card { display: flex; align-items: center; background: var(--card); margin-bottom: 10px; padding: 10px; cursor: pointer; border-radius: 10px; width: 100%; max-width: 600px; }
        .song-card img { width: 50px; height: 50px; margin-right: 15px; border-radius: 5px; }
        .loader { display: none; margin: 20px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>ðŸŽµ StreamFree</h1>
    <div class="search-box">
        <input type="text" id="query" placeholder="Search for music..." onkeypress="if(event.key === 'Enter') searchSongs()">
        <button onclick="searchSongs()">Search</button>
    </div>
    <div id="player-container">
        <iframe id="main-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="loader" id="loader"></div>
    <div id="results"></div>

    <script>
        // Use empty string so it works on any domain automatically
        const BACKEND_URL = ""; 

        async function searchSongs() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            loader.style.display = "block";
            resultsDiv.innerHTML = "";

            try {
                const res = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(q)}`);
                const songs = await res.json();
                loader.style.display = "none";
                songs.forEach(song => {
                    const div = document.createElement('div');
                    div.className = 'song-card';
                    div.innerHTML = `<img src="${song.thumbnail}"> <div><b>${song.title}</b><br><small>${song.artist}</small></div>`;
                    div.onclick = () => playSong(song.videoId);
                    resultsDiv.appendChild(div);
                });
            } catch (e) {
                loader.style.display = "none";
                resultsDiv.innerHTML = "<p>Error: Backend is still starting up. Please wait 10 seconds.</p>";
            }
        }

        function playSong(id) {
            const player = document.getElementById('main-player');
            player.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
            document.getElementById('player-container').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
