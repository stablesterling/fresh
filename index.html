<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | High-Fidelity</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; padding-bottom: 120px; }
        .hidden { display: none !important; }
        .vofo-logo { font-family: var(--serif); font-size: clamp(3rem, 10vw, 6rem); font-weight: 500; color: var(--gold); letter-spacing: 8px; margin: 10px 0; text-transform: uppercase; text-align: center; }
        
        /* Auth & Nav Styles */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: #111; padding: 40px; border-radius: 4px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #1a1a1a; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 20px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span.active { color: var(--gold); }

        /* Search & Results */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; }
        .search-box { width: 100%; max-width: 500px; margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .search-box input { width: 100%; padding: 18px; text-align: center; background: transparent; border: 1px solid #222; color: white; font-family: var(--serif); font-size: 20px; outline: none; }
        .container { width: 100%; max-width: 800px; margin: auto; }
        .track { padding: 15px 0; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .track img { width: 45px; height: 45px; border-radius: 2px; }
        .track-meta div:first-child { font-weight: 500; font-family: var(--serif); font-size: 18px; }

        /* THE MINI PLAYER BAR */
        .player { position: fixed; bottom: 0; width: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; align-items: center; gap: 20px; border-top: 1px solid #1a1a1a; z-index: 1000; }
        
        /* The Mini Video Container */
        #video-mini-container { 
            width: 100px; 
            height: 60px; 
            background: #000; 
            border-radius: 4px; 
            overflow: hidden; 
            border: 1px solid var(--gold);
            flex-shrink: 0;
        }

        .player-controls { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        #progress { width: 100%; accent-color: var(--gold); cursor: pointer; height: 4px; }
        .play-btn { background: var(--gold); border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 2px; min-width: 80px; }
        
        .loader { width: 24px; height: 24px; border: 2px solid rgba(197,163,103,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo" style="font-size: 3rem;">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth('login')">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
    <div id="registerForm" class="auth-card hidden">
        <div class="vofo-logo" style="font-size: 3rem;">Registry</div>
        <input type="text" id="rUser" placeholder="USERNAME">
        <input type="password" id="rPass" placeholder="PASSWORD">
        <button class="auth-btn" onclick="handleAuth('register')">Sign Up</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">BACK TO LOGIN</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 22px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Curation</span>
            <span onclick="logout()">Terminal</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search mood or track..." onkeypress="if(event.key==='Enter') doSearch()">
            <button class="auth-btn" onclick="doSearch()">Explore</button>
        </div>
        <div id="loading" class="hidden"><div class="loader"></div></div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Curation</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<div class="player hidden" id="player-bar">
    <div id="video-mini-container">
        <div id="yt-player"></div>
    </div>
    <div class="player-controls">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px;">
            <div>
                <div id="pTitle" style="font-family: var(--serif); font-size: 16px; color: var(--gold);"></div>
                <div id="pArtist" style="font-size:9px; color:var(--muted); text-transform:uppercase;"></div>
            </div>
            <div id="likeBtn" onclick="toggleLike()" style="cursor:pointer; font-size: 18px;">‚ù§</div>
        </div>
        <input type="range" id="progress" value="0">
    </div>
    <button id="playBtn" class="play-btn" onclick="togglePlay()">PAUSE</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentPlaylist = [], currentIndex = -1, likedIds = new Set();
    let progUpdate;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function toggleAuth() { loginForm.classList.toggle('hidden'); registerForm.classList.toggle('hidden'); }
    async function handleAuth(type) {
        const u = document.getElementById(type==='login'?'lUser':'rUser').value;
        const p = document.getElementById(type==='login'?'lPass':'rPass').value;
        const res = await fetch(`/api/auth/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p}) });
        const data = await res.json();
        if(data.success) { type==='register' ? toggleAuth() : checkStatus(); } else alert(data.error);
    }

    async function checkStatus() {
        const res = await fetch('/api/auth/status'); const data = await res.json();
        if(data.logged_in) { authScreen.classList.add('hidden'); app.classList.remove('hidden'); fetchLibrary(); }
    }

    async function logout() { await fetch('/api/auth/logout'); location.reload(); }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab!=='explore'); libraryTab.classList.toggle('hidden', tab!=='library');
        navExplore.classList.toggle('active', tab==='explore'); navLibrary.classList.toggle('active', tab==='library');
        if(tab==='library') fetchLibrary();
    }

    async function doSearch() {
        const q = searchInput.value; if(!q) return;
        loading.classList.remove('hidden'); results.innerHTML="";
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        loading.classList.add('hidden'); currentPlaylist = data; renderTracks(data, 'results');
    }

    function renderTracks(tracks, divId) {
        document.getElementById(divId).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='playSong(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    function playSong(index, playlist) {
        currentPlaylist = playlist; currentIndex = index; const song = playlist[index];
        document.getElementById('player-bar').classList.remove('hidden');
        document.getElementById('pTitle').innerText = song.title;
        document.getElementById('pArtist').innerText = song.artist;
        
        player.loadVideoById(song.id);
        updateLikeUI(song.id);
        startProgress();
    }

    function togglePlay() {
        const state = player.getPlayerState();
        if(state === 1) { player.pauseVideo(); playBtn.innerText="PLAY"; }
        else { player.playVideo(); playBtn.innerText="PAUSE"; }
    }

    function startProgress() {
        clearInterval(progUpdate);
        progUpdate = setInterval(() => {
            if(player && player.getDuration) {
                const cur = player.getCurrentTime();
                const dur = player.getDuration();
                document.getElementById('progress').value = (cur/dur) * 100;
            }
        }, 1000);
    }

    progress.oninput = () => {
        const dur = player.getDuration();
        player.seekTo((progress.value / 100) * dur);
    };

    function onPlayerStateChange(event) {
        if(event.data === 0 && currentIndex < currentPlaylist.length - 1) {
            playSong(currentIndex + 1, currentPlaylist);
        }
    }

    async function fetchLibrary() {
        const res = await fetch('/api/library'); const data = await res.json();
        likedIds = new Set(data.map(s => s.id)); 
        if(!libraryTab.classList.contains('hidden')) renderTracks(data, 'libraryResults');
    }

    async function toggleLike() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(song) });
        const data = await res.json();
        data.status === 'liked' ? likedIds.add(song.id) : likedIds.delete(song.id);
        updateLikeUI(song.id);
    }
    
    function updateLikeUI(id) { likeBtn.style.color = likedIds.has(id) ? "#ff4b2b" : "var(--muted)"; }
    checkStatus();
</script>
</body>
</html>
