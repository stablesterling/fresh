<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoFo Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Auth Screen */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: #111; padding: 40px; border-radius: 8px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #222; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 4px; outline: none; }
        
        /* Layout */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .vofo-logo { font-family: var(--serif); font-size: 2.5rem; color: var(--gold); letter-spacing: 5px; text-transform: uppercase; margin: 20px 0; }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 15px; text-transform: uppercase; }
        .nav-links span.active { color: var(--gold); }

        .hero { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .search-box { width: 100%; max-width: 500px; display: flex; gap: 8px; margin-bottom: 20px; }
        .search-box input { flex: 1; padding: 14px; background: #111; border: 1px solid #222; color: white; border-radius: 4px; }
        
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 150px; }
        .track { padding: 12px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #111; cursor: pointer; }
        .track img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .track-meta { flex: 1; overflow: hidden; }
        .track-meta div:first-child { font-weight: 500; font-family: var(--serif); font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-meta div:last-child { font-size: 10px; color: var(--muted); text-transform: uppercase; }

        /* Persistent Audio Player */
        .player { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid var(--gold); padding: 12px 20px; display: flex; align-items: center; gap: 15px; z-index: 1000; }
        #progress-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #222; cursor: pointer; }
        #progress-inner { height: 100%; background: var(--gold); width: 0%; transition: width 0.1s linear; }
        .play-btn { background: var(--gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo" style="font-size: 2rem">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button onclick="handleAuth('login')" style="width:100%; padding:14px; background:var(--gold); border:none; cursor:pointer; font-weight:600;">LOGIN</button>
        <p onclick="toggleAuth()" style="font-size:10px; color:var(--muted); margin-top:15px; cursor:pointer;">CREATE REGISTRY</p>
    </div>
    <div id="registerForm" class="auth-card hidden">
        <div class="vofo-logo" style="font-size: 2rem">Registry</div>
        <input type="text" id="rUser" placeholder="NEW IDENTITY">
        <input type="password" id="rPass" placeholder="ENCRYPTION">
        <button onclick="handleAuth('register')" style="width:100%; padding:14px; background:var(--gold); border:none; cursor:pointer; font-weight:600;">SIGN UP</button>
        <p onclick="toggleAuth()" style="font-size:10px; color:var(--muted); margin-top:15px; cursor:pointer;">GO TO LOGIN</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); letter-spacing: 2px;">VOFO MUSIC</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Explore</span>
            <span id="navLibrary" onclick="switchTab('library')">Library</span>
            <span onclick="logout()">Logout</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search mood..." onkeypress="if(event.key==='Enter') doSearch()">
            <button onclick="doSearch()" style="background:var(--gold); border:none; padding:0 20px; border-radius:4px; font-weight:600;">GO</button>
        </div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo" style="font-size: 2rem">Library</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<div class="player hidden" id="player-bar">
    <div id="progress-bar" onclick="seek(event)"><div id="progress-inner"></div></div>
    <audio id="mainAudio"></audio>
    <img id="pThumb" src="" style="width: 45px; height: 45px; border-radius: 4px;">
    <div style="flex:1; min-width:0;">
        <div id="pTitle" style="color:var(--gold); font-size:14px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
        <div id="pArtist" style="font-size:9px; color:var(--muted); text-transform:uppercase;"></div>
    </div>
    <div id="likeBtn" onclick="toggleLike()" style="cursor:pointer; font-size:20px; margin-right:10px;">❤</div>
    <button id="playBtn" class="play-btn" onclick="togglePlay()">||</button>
</div>

<script>
    const audio = document.getElementById('mainAudio');
    let currentUser = JSON.parse(localStorage.getItem('vofo_user'));
    let currentPlaylist = [], currentIndex = -1, likedIds = new Set();

    function toggleAuth() { loginForm.classList.toggle('hidden'); registerForm.classList.toggle('hidden'); }

    async function handleAuth(type) {
        const u = document.getElementById(type==='login'?'lUser':'rUser').value;
        const p = document.getElementById(type==='login'?'lPass':'rPass').value;
        try {
            const res = await fetch(`/api/auth/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if (data.success) {
                if (type === 'login') {
                    localStorage.setItem('vofo_user', JSON.stringify(data));
                    location.reload();
                } else {
                    alert("Registry Updated. Please Login.");
                    toggleAuth();
                }
            } else alert(data.detail);
        } catch (e) { alert("Server Connection Failed"); }
    }

    if (currentUser) {
        authScreen.classList.add('hidden');
        app.classList.remove('hidden');
        fetchTrending();
        fetchLibrary();
    }

    function logout() { localStorage.removeItem('vofo_user'); location.reload(); }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab !== 'explore');
        libraryTab.classList.toggle('hidden', tab !== 'library');
        navExplore.classList.toggle('active', tab === 'explore');
        navLibrary.classList.toggle('active', tab === 'library');
        if (tab === 'library') fetchLibrary();
    }

    async function fetchTrending() {
        const res = await fetch('/api/trending');
        const data = await res.json();
        renderTracks(data, 'results');
    }

    async function doSearch() {
        const q = searchInput.value;
        if (!q) return;
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        renderTracks(data, 'results');
    }

    function renderTracks(tracks, divId) {
        document.getElementById(divId).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='playSong(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    async function playSong(index, playlist) {
        if (playlist) currentPlaylist = playlist;
        currentIndex = index;
        const song = currentPlaylist[index];
        player-bar.classList.remove('hidden');
        pTitle.innerText = "Connecting...";
        pArtist.innerText = song.artist;
        pThumb.src = song.thumbnail;
        
        try {
            const res = await fetch(`/api/stream?id=${song.id}`);
            const data = await res.json();
            audio.src = data.url;
            audio.play();
            pTitle.innerText = song.title;
            updateLikeUI(song.id);
            updateMediaSession(song);
        } catch (e) { pTitle.innerText = "Frequency Blocked"; }
    }

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); playBtn.innerText = audio.paused ? "▶" : "||"; }
    
    function seek(e) { audio.currentTime = (e.offsetX / e.target.offsetWidth) * audio.duration; }

    audio.ontimeupdate = () => { if (audio.duration) progress-inner.style.width = (audio.currentTime / audio.duration) * 100 + "%"; };
    
    audio.onended = () => { if (currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1); };

    async function fetchLibrary() {
        const res = await fetch(`/api/library/${currentUser.user_id}`);
        const data = await res.json();
        likedIds = new Set(data.map(s => s.id));
        if (!libraryTab.classList.contains('hidden')) renderTracks(data, 'libraryResults');
    }

    async function toggleLike() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...song, user_id: currentUser.user_id })
        });
        const data = await res.json();
        data.status === 'liked' ? likedIds.add(song.id) : likedIds.delete(song.id);
        updateLikeUI(song.id);
    }

    function updateLikeUI(id) { likeBtn.style.color = likedIds.has(id) ? "#ff4b2b" : "var(--muted)"; }

    function updateMediaSession(song) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.title, artist: song.artist,
                artwork: [{ src: song.thumbnail, sizes: '512x512', type: 'image/jpeg' }]
            });
            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            navigator.mediaSession.setActionHandler('nexttrack', () => { if(currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1); });
        }
    }
</script>
</body>
</html>
